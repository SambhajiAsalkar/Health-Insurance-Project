spring.application.name=JRTP-MiniProject-01
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sam
spring.datasource.password=sam

# JPA / Hibernate settings (optional)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

plan.module.messages.save_success="save success"
plan.module.messages.save_failure="save failed"
plan.module.messages.update_success="update success"
plan.module.messages.update_failure="update failed"
plan.module.messages.delete_success="delete success"
plan.module.messages.delete_failure="delete failed"
plan.module.messages.status_changed="status changed"
plan.module.messages.status_Unchanged="status failed"

